<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="main_profile_container">
        <picture>
          <img src="images/image-victor.jpg" alt="profile image">
        </picture>
        <h1 class="name">Victor Crest<span class="age">26</span></h1>
        <h2 class="location">London</h2>
      </div>
      <div class="bottom_info__container">
        <div class="block">
          <h3>80K</h3>
          <span>Followers</span>
        </div>
        <div class="block">
          <h3>803K</h3>
          <span>Likes</span>
        </div>
        <div class="block">
          <h3>1.4K</h3>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kasra Tabrizi</a>.
    </div>
  </footer>
</body>

</html>
